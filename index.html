<body>
  

  <script> 
 
 let arr = [5, 3, 8, 1, 2, 7 ,9 ,0];

filterRange = (arr, a, b) =>{
for(let i = 0; i < arr.length - 1; i++){
  if( arr[i]<= a || arr[i] >= b ){
    arr.splice(i, 1);
    i--;
   
  }
}
return arr;

}

let filtered = filterRange(arr, 1, 7);

alert( filtered ); // 3,1 (совпадающие значения)

alert( arr ); // 5,3,8,1 (без изменений)
  </script>
</body>
